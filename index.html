<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ani-Merge: Enhanced Audio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #ecfeff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            touch-action: none;
        }
        
        #ui-right {
            position: absolute;
            top: 20px;
            right: 20px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
            z-index: 10;
        }

        #ui-left {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
            z-index: 10;
        }

        .status-panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 10px 20px;
            box-shadow: 0 8px 20px rgba(6, 182, 212, 0.2);
            text-align: center;
            border: 2px solid #22d3ee;
            pointer-events: auto;
            min-width: 100px;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 40px;
            border: 6px solid #06b6d4;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            z-index: 100;
            width: 85%;
            max-width: 350px;
        }

        #limit-line {
            position: absolute;
            width: 100%;
            height: 0;
            border-top: 3px dashed #ef4444;
            left: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
        }

        .limit-label {
            position: absolute;
            right: 10px;
            top: -20px;
            color: #ef4444;
            font-weight: bold;
            font-size: 10px;
            background: rgba(255,255,255,0.8);
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="limit-line"><div class="limit-label">DANGER!</div></div>

    <!-- UI Left -->
    <div id="ui-left">
        <div class="status-panel">
            <div class="text-[10px] text-cyan-600 font-bold uppercase tracking-widest">High Score</div>
            <div id="high-score" class="text-2xl font-black text-gray-700 leading-tight mt-1">0</div>
        </div>
    </div>

    <!-- UI Right -->
    <div id="ui-right">
        <div class="status-panel">
            <div class="text-[10px] text-cyan-600 font-bold uppercase tracking-widest">Score</div>
            <div id="score" class="text-2xl font-black text-gray-700 leading-tight mt-1">0</div>
        </div>
        <div class="status-panel">
            <div class="text-[10px] text-cyan-600 font-bold uppercase tracking-widest">Next</div>
            <canvas id="next-canvas" width="60" height="60" class="mt-1"></canvas>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over">
        <div class="text-6xl mb-4">ðŸŒŠ</div>
        <h2 class="text-2xl font-black text-gray-800 mb-2">Bowl Full!</h2>
        <p class="text-gray-500 mb-6 font-medium">Your cute animals overflowed.</p>
        <div class="bg-cyan-50 rounded-2xl p-4 mb-8">
            <p id="final-score" class="text-3xl font-black text-cyan-600">0</p>
            <p class="text-cyan-500 text-xs font-bold uppercase mt-1 mb-2">Final Score</p>
            <p id="final-high-score" class="text-sm font-bold text-gray-600 border-t border-cyan-200 pt-2">High Score: 0</p>
        </div>
        <div class="flex flex-col gap-3">
            <button onclick="location.reload()" class="bg-cyan-500 hover:bg-cyan-600 text-white font-black py-4 px-10 rounded-full transform transition active:scale-95 shadow-xl w-full">Play Again</button>
        </div>
    </div>

    <script>
        // ==========================================
        // AUDIO SYSTEM (WEB AUDIO API)
        // ==========================================
        let audioCtx;
        let masterGain; 

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // Master Gain Node set kepada 10.0 seperti yang diminta
                masterGain = audioCtx.createGain();
                masterGain.gain.value = 10.0; 
                masterGain.connect(audioCtx.destination);
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playDropSound() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            
            // Sweep turun cepat
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.1);
            
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            
            osc.connect(gain);
            gain.connect(masterGain); 
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // Suara Pop dinamis berdasarkan level
        function playPopSound(level) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.type = 'sine';
            
            // Level lebih tinggi = Pitch pop lebih tinggi
            const baseFreq = 300 + (level * 80); 
            osc.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(baseFreq * 1.5, audioCtx.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            
            osc.connect(gainNode);
            gainNode.connect(masterGain); 
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playBoomSound() {
            if (!audioCtx) return;
            
            const bufferSize = audioCtx.sampleRate * 2; 
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1; 
            }
            
            const noiseSource = audioCtx.createBufferSource();
            noiseSource.buffer = buffer;
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(800, audioCtx.currentTime);
            filter.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 1.5);
            
            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(1.0, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.5);
            
            noiseSource.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(masterGain); 
            
            noiseSource.start();
            noiseSource.stop(audioCtx.currentTime + 2);
        }

        function playGameOverSound() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sawtooth';
            // Suara sedih turun perlahan
            osc.frequency.setValueAtTime(300, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 1.2);
            
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.2);
            
            osc.connect(gain);
            gain.connect(masterGain); 
            
            osc.start();
            osc.stop(audioCtx.currentTime + 1.2);
        }

        // ==========================================
        // DATA & GRAFIS VEKTOR
        // ==========================================
        const ANIMALS = [
            { id: 0, radius: 12, color: '#94a3b8', type: 0, score: 2 },
            { id: 1, radius: 18, color: '#fbbf24', type: 1, score: 4 },
            { id: 2, radius: 26, color: '#fca5a5', type: 2, score: 8 },
            { id: 3, radius: 34, color: '#fb923c', type: 3, score: 16 },
            { id: 4, radius: 42, color: '#cbd5e1', type: 4, score: 32 },
            { id: 5, radius: 52, color: '#334155', type: 5, score: 64 },
            { id: 6, radius: 64, color: '#4ade80', type: 6, score: 128 }, 
        ];

        function drawVectorAnimal(ctx, type, radius) {
            ctx.save();
            
            let color = '#94a3b8';
            if (type === 0) color = '#94a3b8'; 
            if (type === 1) color = '#f59e0b'; 
            if (type === 2) color = '#fee2e2'; 
            if (type === 3) color = '#f97316'; 
            if (type === 4) color = '#f1f5f9'; 
            if (type === 5) color = '#ffffff'; 
            if (type === 6) color = '#4ade80'; 

            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(0, 0, radius, Math.PI * 1.2, Math.PI * 1.8);
            ctx.strokeStyle = 'rgba(255,255,255,0.4)';
            ctx.lineWidth = radius * 0.1;
            ctx.stroke();

            ctx.fillStyle = color;
            if (type === 0) { 
                ctx.beginPath(); ctx.arc(-radius*0.7, -radius*0.7, radius*0.4, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(radius*0.7, -radius*0.7, radius*0.4, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = '#fda4af';
                ctx.beginPath(); ctx.arc(-radius*0.7, -radius*0.7, radius*0.2, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(radius*0.7, -radius*0.7, radius*0.2, 0, Math.PI*2); ctx.fill();
            } else if (type === 2) { 
                ctx.beginPath(); ctx.ellipse(-radius*0.4, -radius*1.1, radius*0.2, radius*0.6, 0, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.ellipse(radius*0.4, -radius*1.1, radius*0.2, radius*0.6, 0, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = '#fda4af';
                ctx.beginPath(); ctx.ellipse(-radius*0.4, -radius*1.1, radius*0.1, radius*0.4, 0, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.ellipse(radius*0.4, -radius*1.1, radius*0.1, radius*0.4, 0, 0, Math.PI*2); ctx.fill();
            } else if (type === 3 || type === 4) { 
                ctx.beginPath(); ctx.moveTo(-radius*0.8, -radius*0.4); ctx.lineTo(-radius*0.4, -radius*1.2); ctx.lineTo(-radius*0.1, -radius*0.8); ctx.fill();
                ctx.beginPath(); ctx.moveTo(radius*0.8, -radius*0.4); ctx.lineTo(radius*0.4, -radius*1.2); ctx.lineTo(radius*0.1, -radius*0.8); ctx.fill();
            } else if (type === 5) { 
                ctx.fillStyle = '#1e293b';
                ctx.beginPath(); ctx.arc(-radius*0.7, -radius*0.7, radius*0.3, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(radius*0.7, -radius*0.7, radius*0.3, 0, Math.PI*2); ctx.fill();
            }

            ctx.fillStyle = '#1e293b';
            if (type === 5) { 
                ctx.beginPath(); ctx.ellipse(-radius*0.4, -radius*0.1, radius*0.25, radius*0.2, 0.2, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.ellipse(radius*0.4, -radius*0.1, radius*0.25, radius*0.2, -0.2, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = 'white';
            }
            ctx.beginPath(); ctx.arc(-radius*0.4, -radius*0.1, radius*0.1, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(radius*0.4, -radius*0.1, radius*0.1, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'white';
            ctx.beginPath(); ctx.arc(-radius*0.44, -radius*0.14, radius*0.03, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(radius*0.36, -radius*0.14, radius*0.03, 0, Math.PI*2); ctx.fill();

            ctx.fillStyle = '#fda4af';
            ctx.beginPath(); ctx.arc(0, radius*0.15, radius*0.08, 0, Math.PI*2); ctx.fill();
            ctx.globalAlpha = 0.3;
            ctx.beginPath(); ctx.arc(-radius*0.6, radius*0.1, radius*0.15, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(radius*0.6, radius*0.1, radius*0.15, 0, Math.PI*2); ctx.fill();
            ctx.globalAlpha = 1.0;

            ctx.restore();
        }

        // ==========================================
        // MESIN FISIKA (MATTER.JS)
        // ==========================================
        const { Engine, Render, World, Bodies, Body, Events, Composite } = Matter;
        const engine = Engine.create();
        engine.gravity.y = 0.6; 

        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'transparent'
            }
        });

        let score = 0;
        let highScore = localStorage.getItem('aniMergeHighScore') || 0;
        document.getElementById('high-score').innerText = highScore;

        let currentNextIndex = 0;
        let currentHeldIndex = 0;
        let isGameOver = false;
        let isGameOverSoundPlayed = false;
        let canDrop = true;
        let gameWidth = window.innerWidth;
        let gameHeight = window.innerHeight;

        let bowlBaseWidth = Math.min(gameWidth * 0.50, 310); 
        let wallThickness = 20;
        let bowlBottomY = gameHeight * 0.90;
        const wallHeight = 310; 
        
        const wallAngle = 15 * (Math.PI / 180);
        const extraWidthAtTop = wallHeight * Math.tan(wallAngle);
        const bowlTopWidth = bowlBaseWidth + (2 * extraWidthAtTop);
        let limitLineY = bowlBottomY - wallHeight + 40;

        document.getElementById('limit-line').style.top = limitLineY + 'px';

        const wallOptions = { isStatic: true, render: { fillStyle: 'transparent' }, label: 'wall', friction: 0.2, restitution: 0.5 };
        const ground = Bodies.rectangle(gameWidth/2, bowlBottomY, bowlBaseWidth, wallThickness, wallOptions);
        const leftWall = Bodies.rectangle((gameWidth/2) - (bowlBaseWidth/2) - (extraWidthAtTop/2), bowlBottomY - (wallHeight/2), wallThickness, wallHeight + 20, { ...wallOptions, angle: -wallAngle });
        const rightWall = Bodies.rectangle((gameWidth/2) + (bowlBaseWidth/2) + (extraWidthAtTop/2), bowlBottomY - (wallHeight/2), wallThickness, wallHeight + 20, { ...wallOptions, angle: wallAngle });
        World.add(engine.world, [ground, leftWall, rightWall]);

        let dropperX = gameWidth / 2;
        let dropY = 100;
        let explosions = [];

        function updateNextUI() {
            const canvas = document.getElementById('next-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0,0,60,60);
            ctx.save();
            ctx.translate(30, 35);
            drawVectorAnimal(ctx, currentNextIndex, ANIMALS[currentNextIndex].radius * 0.6);
            ctx.restore();
        }

        function spawnAnimal(x, y, index, isFalling = true) {
            const config = ANIMALS[index];
            const animal = Bodies.circle(x, y, config.radius, {
                restitution: 0.5,
                friction: 0.3,
                density: 0.002,
                label: 'animal'
            });
            animal.animalIndex = index;
            animal.spawnTime = Date.now(); 
            
            if (isFalling) {
                Body.setVelocity(animal, { x: 0, y: 0 }); 
                Body.setAngularVelocity(animal, (Math.random() - 0.5) * 0.02);
                World.add(engine.world, animal);
            }
            return animal;
        }

        function updateDropper(clientX) {
            if(isGameOver) return;
            const safePadding = 45; 
            let minX = (gameWidth/2) - (bowlTopWidth/2) + safePadding;
            let maxX = (gameWidth/2) + (bowlTopWidth/2) - safePadding;
            dropperX = Math.max(minX, Math.min(maxX, clientX));
        }

        window.addEventListener('mousemove', e => {
            initAudio(); 
            updateDropper(e.clientX);
        });
        
        window.addEventListener('touchmove', e => {
            if (e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                updateDropper(e.touches[0].clientX);
            }
        }, { passive: false });

        window.addEventListener('touchstart', () => initAudio(), { once: true });
        window.addEventListener('mousedown', () => initAudio(), { once: true });

        const handleDrop = (e) => {
            if (!canDrop || isGameOver || e.target.tagName === 'BUTTON') return;
            canDrop = false;
            initAudio();
            playDropSound(); 
            
            spawnAnimal(dropperX, dropY, currentHeldIndex);
            currentHeldIndex = currentNextIndex;
            currentNextIndex = Math.floor(Math.random() * 4);
            updateNextUI();
            setTimeout(() => { canDrop = true; }, 600);
        };

        window.addEventListener('mouseup', handleDrop);
        window.addEventListener('touchend', handleDrop);

        function addScore(points) {
            score += points;
            document.getElementById('score').innerText = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('aniMergeHighScore', highScore);
                document.getElementById('high-score').innerText = highScore;
            }
        }

        Events.on(engine, 'collisionStart', (event) => {
            if (isGameOver) return;
            event.pairs.forEach(pair => {
                const { bodyA, bodyB } = pair;
                if (bodyA.label === 'animal' && bodyB.label === 'animal' && bodyA.animalIndex === bodyB.animalIndex) {
                    
                    if (bodyA.isMerging || bodyB.isMerging) return;
                    bodyA.isMerging = true;
                    bodyB.isMerging = true;

                    const idx = bodyA.animalIndex;
                    const midX = (bodyA.position.x + bodyB.position.x) / 2;
                    const midY = (bodyA.position.y + bodyB.position.y) / 2;

                    if (idx < ANIMALS.length - 1) {
                        World.remove(engine.world, [bodyA, bodyB]);
                        const newAnimal = spawnAnimal(midX, midY, idx + 1, true); 
                        newAnimal.spawnTime = 0; 
                        addScore(ANIMALS[idx + 1].score);
                        playPopSound(idx); 
                        
                    } else if (idx === ANIMALS.length - 1) {
                        World.remove(engine.world, [bodyA, bodyB]);
                        addScore(ANIMALS[idx].score * 2);
                        explosions.push({ x: midX, y: midY, time: Date.now() });
                        playBoomSound(); 
                    }
                }
            });
        });

        setInterval(() => {
            if (isGameOver) return;
            const bodies = Composite.allBodies(engine.world);
            const now = Date.now();
            let danger = false;
            
            for (let body of bodies) {
                if (body.label === 'animal') {
                    if (body.position.y > gameHeight + 50) {
                        triggerGameOver();
                        return;
                    }

                    if (now - body.spawnTime > 3000) {
                        if (body.position.y < limitLineY) {
                            danger = true;
                            const speed = Math.sqrt(body.velocity.x**2 + body.velocity.y**2);
                            if (speed < 0.15) {
                                triggerGameOver();
                                return;
                            }
                        }
                    }
                }
            }
            document.getElementById('limit-line').style.opacity = danger ? 1 : 0;
        }, 500);

        function triggerGameOver() {
            if(isGameOver) return;
            isGameOver = true;
            
            if (!isGameOverSoundPlayed) {
                playGameOverSound(); 
                isGameOverSoundPlayed = true;
            }

            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').innerText = score;
            document.getElementById('final-high-score').innerText = 'High Score: ' + highScore;
        }

        // --- RENDER ---
        Events.on(render, 'afterRender', () => {
            const ctx = render.context;

            ctx.save();
            ctx.beginPath();
            let bL = (gameWidth/2) - (bowlBaseWidth/2);
            let bR = (gameWidth/2) + (bowlBaseWidth/2);
            let botY = bowlBottomY - 5;
            let tL = bL - extraWidthAtTop;
            let tR = bR + extraWidthAtTop;

            ctx.moveTo(tL, limitLineY - 10);
            ctx.lineTo(bL, botY - 20);
            ctx.quadraticCurveTo(bL, botY, bL + 20, botY);
            ctx.lineTo(bR - 20, botY);
            ctx.quadraticCurveTo(bR, botY, bR, botY - 20);
            ctx.lineTo(tR, limitLineY - 10);

            ctx.lineWidth = 14;
            ctx.strokeStyle = '#00acc1'; 
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.fillStyle = 'rgba(0, 172, 193, 0.25)'; 
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(tR - 20, limitLineY + 30);
            ctx.lineTo(bR - 15, botY - 30);
            ctx.lineWidth = 4;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.stroke();
            ctx.restore();

            if (!isGameOver && canDrop) {
                ctx.save();
                ctx.translate(dropperX, dropY);
                
                ctx.beginPath();
                ctx.setLineDash([8, 8]);
                ctx.moveTo(0, 0);
                ctx.lineTo(0, gameHeight);
                ctx.strokeStyle = 'rgba(6, 182, 212, 0.5)'; 
                ctx.lineWidth = 2;
                ctx.stroke();
                
                drawVectorAnimal(ctx, currentHeldIndex, ANIMALS[currentHeldIndex].radius);
                ctx.restore();
            }

            Composite.allBodies(engine.world).forEach(body => {
                if (body.label === 'animal' && !body.isMerging) {
                    ctx.save();
                    ctx.translate(body.position.x, body.position.y);
                    ctx.rotate(body.angle);
                    drawVectorAnimal(ctx, body.animalIndex, ANIMALS[body.animalIndex].radius);
                    ctx.restore();
                }
            });

            const now = Date.now();
            explosions = explosions.filter(exp => now - exp.time < 1200); 
            
            explosions.forEach(exp => {
                let progress = (now - exp.time) / 1200;
                ctx.save();
                ctx.translate(exp.x, exp.y - (progress * 100)); 
                ctx.globalAlpha = 1 - progress; 
                
                ctx.font = "900 42px 'Segoe UI', Arial, sans-serif";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                
                ctx.lineWidth = 6;
                ctx.strokeStyle = "white";
                ctx.strokeText("BOOM!", 0, 0);
                ctx.fillStyle = "#ff5722"; 
                ctx.fillText("BOOM!", 0, 0);
                ctx.restore();
            });
        });

        // --- DELTA TIME LOOP ---
        let lastTime = 0;
        let accumulator = 0;
        const timeStep = 1000 / 60; 

        function gameLoop(time) {
            requestAnimationFrame(gameLoop);
            if (!lastTime) { lastTime = time; return; }
            let deltaTime = time - lastTime;
            lastTime = time;
            
            if (deltaTime > 100) deltaTime = timeStep;
            accumulator += deltaTime;
            
            while (accumulator >= timeStep) {
                Engine.update(engine, timeStep);
                accumulator -= timeStep;
            }
            Render.world(render);
        }

        currentHeldIndex = Math.floor(Math.random() * 3);
        currentNextIndex = Math.floor(Math.random() * 3);
        updateNextUI();
        requestAnimationFrame(gameLoop);

        window.addEventListener('resize', () => location.reload());

    </script>
</body>
</html>
